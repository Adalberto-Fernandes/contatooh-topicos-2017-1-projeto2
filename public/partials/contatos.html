<div class="jumbotron">
   <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem" class="text-{{mensagem.class}}">
   {{mensagem.texto}}
</p>

<a href="#!/contato" class="btn btn-primary">
   Novo contato
</a>

<input ng-model="filtro" type="search" 
   placeholder="parte do nome" />

<p class="text-info" ng-hide="contatos.length">
   Não há contatos cadastrados
</p>
<p ng-show="contatos.length">
   Contatos cadastrados: {{contatos.length}}
</p>

<div class="table-responsive">
   <table class="table table-hover">
      <tr>
         <th>NOME</th>
         <th>E-MAIL</th>
         <th>EMERGÊNCIA</th>
         <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="c in contatos | filter: filtro">
         <td><a href="#!/contato/{{c._id}}">{{c.nome}}</a></td>
         <td>{{c.email}}</td>
         <td>{{c.emergencia.nome}}</td>
         <td>
            <button ng-click="remove(c)" class="btn btn-warning">
               Remover
            </button>
         </td>
      </tr>
   </table>
</div>
